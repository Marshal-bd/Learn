<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="Kalkulator.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Label">
        <label for="">Masukan angka</label>
      </div>
      <div class="Input-and-output">
        <input type="number" id="Angka1" />
        <h1 id="Symbol">!</h1>
        <input type="number" id="Angka2" />
        <h1>=</h1>
        <input type="number" id="hasil" />
      </div>
      <div class="Operational">
        <button id="plus" class="Operator">+</button>
        <button id="minus" class="Operator">-</button>
        <button id="time" class="Operator">*</button>
        <button id="divide" class="Operator">/</button>
        <button id="equal" class="Operator">=</button>
      </div>
    </div>
    <script src="Kalkulator.js">
      Equal
    </script>
  </body>
</html>
